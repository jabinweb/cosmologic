<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="300" cy="250" r="200" fill="#F3E8FF" opacity="0.5"/>
  <circle cx="280" cy="230" r="160" fill="#E9D5FF" opacity="0.3"/>
  
  <!-- Floating Code Symbols -->
  <g transform="translate(420,100)">
    <text font-family="monospace" font-size="24" fill="#9333EA">{ }</text>
  </g>
  <g transform="translate(150,80)">
    <text font-family="monospace" font-size="24" fill="#9333EA">&lt;/&gt;</text>
  </g>
  <g transform="translate(480,300)">
    <text font-family="monospace" font-size="24" fill="#9333EA">[ ]</text>
  </g>

  <!-- Main Character -->
  <g transform="translate(250,150)">
    <!-- Computer Screen -->
    <rect x="0" y="0" width="160" height="120" rx="10" fill="#A855F7"/>
    <rect x="10" y="10" width="140" height="90" rx="5" fill="#F8FAFC"/>
    <rect x="20" y="20" width="60" height="10" rx="2" fill="#E9D5FF"/>
    <rect x="20" y="40" width="80" height="10" rx="2" fill="#E9D5FF"/>
    <rect x="20" y="60" width="40" height="10" rx="2" fill="#E9D5FF"/>
    
    <!-- Happy Face on Screen -->
    <circle cx="120" cy="60" r="15" fill="#A855F7"/>
    <path d="M112 60 Q120 70 128 60" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="115" cy="55" r="2" fill="white"/>
    <circle cx="125" cy="55" r="2" fill="white"/>
  </g>

  <!-- Floating Elements -->
  <g transform="translate(150,300)">
    <!-- Rocket -->
    <path d="M20,0 L35,30 L20,25 L5,30 Z" fill="#F43F5E"/>
    <circle cx="20" cy="15" r="8" fill="#F8FAFC"/>
  </g>

  <g transform="translate(400,200)">
    <!-- Star -->
    <path d="M10,0 L13,7 L20,8 L15,13 L16,20 L10,17 L4,20 L5,13 L0,8 L7,7 Z" fill="#FCD34D"/>
  </g>

  <!-- Decorative Circles -->
  <circle cx="450" cy="150" r="5" fill="#9333EA"/>
  <circle cx="180" cy="400" r="5" fill="#9333EA"/>
  <circle cx="480" cy="350" r="5" fill="#9333EA"/>

  <!-- Connect the Dots -->
  <path d="M180,400 Q300,350 450,150" stroke="#D8B4FE" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M480,350 Q400,300 450,150" stroke="#D8B4FE" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
